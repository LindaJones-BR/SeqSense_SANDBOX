<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>&#160;</head>
    <body>
        <h2 class="Head_1" MadCap:conditions="Default.PrintOnly">Printing a List of Displayed Files</h2>
        <h3 class="Head_2" MadCap:conditions="Default.ScreenOnly">Printing a List of Displayed Files</h3>
        <h5>To print a list of the files displayed on the Samples tab</h5>
        <p class="List_1" MadCap:autonum="1. ">In the left panel, click Samples.</p>
        <p class="List_1_" MadCap:autonum="2. ">Click the Print icon in the toolbar.</p>
        <p class="Body_1">The Print modal opens.</p>
        <p class="Body_1">
            <img src="../Images/Print.png" class="large_450pxBorder" />
        </p>
        <p class="Body_1">The file list that will be printed appears on the left.</p>
        <p class="List_1_" MadCap:autonum="3. ">Click Print.</p>
    </body>
</html>
