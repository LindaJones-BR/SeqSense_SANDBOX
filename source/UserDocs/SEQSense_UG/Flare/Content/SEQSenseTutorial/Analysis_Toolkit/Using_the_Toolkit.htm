        <h1 class="ChapTitle" MadCap:autonum="Chapter 1 ">Using the Toolkit</h1>
        <p class="Body_0">The <MadCap:variable name="Product Variables.Long Product Name" /> is designed to process one sample index at a time, where each sample is represented by a set of paired FASTQ files. These files represent the entry point into the command workflow. To view an illustration of the workflow, see <MadCap:xref href="Understanding_Outputs.htm" class="Heading_on_Page">Understanding the Output Step Workflow on page 1</MadCap:xref>.</p>
